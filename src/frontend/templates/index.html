<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KYC Document Upload</title>
</head>
<body>
    <h1>KYC Document Upload</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="user_first_name">First Name:</label>
        <input type="text" id="user_first_name" name="user_first_name" required><br><br>
        
        <label for="user_last_name">Last Name:</label>
        <input type="text" id="user_last_name" name="user_last_name" required><br><br>
        
        <label for="user_street_name">Street Name:</label>
        <input type="text" id="user_street_name" name="user_street_name" required><br><br>
        
        <label for="user_street_number">Street Number:</label>
        <input type="text" id="user_street_number" name="user_street_number" required><br><br>
        
        <label for="user_postal_code">Postal Code:</label>
        <input type="text" id="user_postal_code" name="user_postal_code" required><br><br>
        
        <label for="user_city">City:</label>
        <input type="text" id="user_city" name="user_city" required><br><br>
        
        <label for="file">Upload Document (JPEG/PNG):</label>
        <input type="file" id="file" name="file" accept="image/jpeg, image/png" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
